<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <title>نموذج إرسال الأرقام</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: "Tahoma", sans-serif;
            background: #f4f7f8;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            direction: rtl;
        }

        form {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            max-width: 750px;
            width: 100%;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px 20px;
        }

        @media (max-width: 700px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
        }

        .form-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
        }

        label {
            white-space: nowrap;
            font-weight: bold;
            flex: 1;
            text-align: right;
        }

        input,
        select {
            flex: 2;
            padding: 6px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
            text-align: center;
        }

        button {
            display: block;
            width: 100%;
            padding: 12px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
        }

        button:hover {
            background: #45a049;
        }

        #status {
            text-align: center;
            margin-top: 15px;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <form id="myForm">
        <h2>نموذج إرسال البيانات</h2>

        <!-- User ID, Password, Department, إدارة -->
        <div class="form-grid">
            <div class="form-row">
                <label for="userId">رقم المستخدم</label>
                <input id="userId" name="رقم المستخدم" type="number" required>
            </div>
            <div class="form-row">
                <label for="password">كلمة المرور</label>
                <input id="password" name="كلمة المرور" type="password" value="">
            </div>
            <div class="form-row">
                <label for="department">القسم</label>
                <select id="department" name="القسم" required>
                    <option value="">اختر القسم</option>
                    <option>القسم 1</option>
                    <option>القسم 2</option>
                    <option>القسم 3</option>
                    <option>القسم 4</option>

                </select>
            </div>
            <div class="form-row">
                <label for="idara">الإدارة</label>
                <select id="idara" name="الإدارة" required>
                    <option value="">اختر الإدارة</option>
                    <option>الإدارة 1</option>
                    <option>الإدارة 2</option>
                    <option>الإدارة 3</option>
                    <option>الإدارة 4</option>
                    <option>الإدارة 6</option>
                    <option>الإدارة 7</option>
                    <option>الإدارة 8</option>
                    <option>الإدارة 9</option>
                    <option>الإدارة 10</option>
                    <option>الإدارة 11</option>
                </select>
            </div>
        </div>

        <hr style="margin:20px 0; border:0; border-top:1px solid #ccc;">

        <!-- 20 numeric fields -->
        <div class="form-grid">
            <!-- Repeat pattern for 20 fields -->
            <div class="form-row"><label for="f1">حقل 1</label><input id="f1" name="حقل 1" type="number"></div>
            <div class="form-row"><label for="f2">حقل 2</label><input id="f2" name="حقل 2" type="number"></div>
            <div class="form-row"><label for="f3">حقل 3</label><input id="f3" name="حقل 3" type="number"></div>
            <div class="form-row"><label for="f4">حقل 4</label><input id="f4" name="حقل 4" type="number"></div>
            <div class="form-row"><label for="f5">حقل 5</label><input id="f5" name="حقل 5" type="number"></div>
            <div class="form-row"><label for="f6">حقل 6</label><input id="f6" name="حقل 6" type="number"></div>
            <div class="form-row"><label for="f7">حقل 7</label><input id="f7" name="حقل 7" type="number"></div>
            <div class="form-row"><label for="f8">حقل 8</label><input id="f8" name="حقل 8" type="number"></div>
            <div class="form-row"><label for="f9">حقل 9</label><input id="f9" name="حقل 9" type="number"></div>
            <div class="form-row"><label for="f10">حقل 10</label><input id="f10" name="حقل 10" type="number"></div>
            <div class="form-row"><label for="f11">حقل 11</label><input id="f11" name="حقل 11" type="number"></div>
            <div class="form-row"><label for="f12">حقل 12</label><input id="f12" name="حقل 12" type="number"></div>
            <div class="form-row"><label for="f13">حقل 13</label><input id="f13" name="حقل 13" type="number"></div>
            <div class="form-row"><label for="f14">حقل 14</label><input id="f14" name="حقل 14" type="number"></div>
            <div class="form-row"><label for="f15">حقل 15</label><input id="f15" name="حقل 15" type="number"></div>
            <div class="form-row"><label for="f16">حقل 16</label><input id="f16" name="حقل 16" type="number"></div>
            <div class="form-row"><label for="f17">حقل 17</label><input id="f17" name="حقل 17" type="number"></div>
            <div class="form-row"><label for="f18">حقل 18</label><input id="f18" name="حقل 18" type="number"></div>
            <div class="form-row"><label for="f19">حقل 19</label><input id="f19" name="حقل 19" type="number"></div>
            <div class="form-row"><label for="f20">حقل 20</label><input id="f20" name="حقل 20" type="number"></div>
        </div>

        <button type="submit">إرسال</button>
        <p id="status"></p>
    </form>

    <script>
        const form = document.getElementById('myForm');
        form.addEventListener('submit', async e => {
            e.preventDefault();
            const FIXED_PASSWORD = '1234';

            var password = document.getElementById('password').value;
            if (password !== FIXED_PASSWORD) {
                document.getElementById('status').textContent = 'Incorrect password.';
                return;
            }

            const fields = Array.from(form.elements)
                .filter(el => el.name)
                .reduce((acc, el) => ({ ...acc, [el.name]: el.value }), {});

            document.getElementById('status').textContent = "⏳ جاري الإرسال...";

            try {
                const res = await fetch("https://script.google.com/macros/s/AKfycbxn574KbSrtL3UdTwqCPKXIaKWys0lPVnELw8CJMxWGDrZ1SQyhfeXeKiMrIYCbWFv8Tw/exec", {
                    method: "POST",
                    body: JSON.stringify(fields)
                });
                await res.text();
                document.getElementById('status').textContent = "✅ تم الإرسال بنجاح!";
                form.reset();
            } catch (err) {
                console.error(err);
                document.getElementById('status').textContent = "❌ حدث خطأ أثناء الإرسال.";
            }
        });
    </script>

</body>

</html>
